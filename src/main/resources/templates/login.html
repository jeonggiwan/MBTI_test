<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="login-form">
        <div class=about-info>
            <h1>MBTI 로그인</h1>
            <form th:action="@{/member/login}" method="post">


                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="int-area">
                    <input type="text" name="memberEmail" id="id" autocomplete="off" required placeholder="이메일">

                </div>
                <div class="int-area">
                    <input type="password" name="memberPassword" id="pw" autocomplete="off" required placeholder="비밀번호">
                    <!-- <label for="pw">비밀번호</label> -->
                </div>
                <div class="btn-area">
                    <button id="btn" type="submit">로그인</button>
                </div>

                <div>
                    <a href="#none">가입된 이메일 / 비밀번호 찾기</a>
                    <a th:href="@{/member/join}">
                        <h4>아직 계정이 없으신가요?<span>회원가입</span></h4>
                    </a>
                </div>
        </div>
        <!-- <p>아이디/비밀번호 찾기</p>
            <h4>---계정이 없으신가요?<span>회원가입</span></h4> -->

                <h3>더욱 간편한 로그인</h3>
                <a href="{{ route('social.login',['naver']) }}">
                    <img src="/image/naver.png" width="360px" height="56px">
                </a>
                <a href="{{ route('social.login',['kakao']) }}">
                    <img src="/image/kakao.png" width="360px" height="56px">
                </a>
            </div>
            <div class="login-footer">
                <a href="">회원가입</a>
            </div> -->
        </form>

    </section>

</body>

</html>
